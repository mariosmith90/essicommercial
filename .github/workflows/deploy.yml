name: Deploy to Firebase

on:
  push:
    branches:
      - main  # Triggers when a PR is merged into main

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install root dependencies
        run: npm ci

      - name: Install functions dependencies
        run: npm ci
        working-directory: functions

      - name: Build Next.js
        run: |
          rm -rf public/_next public/index.html public/404.html
          npm run build

      - name: Copy build artifacts
        run: node scripts/copy-build.js

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Write functions/.env
        run: |
          printf 'GCS_CLIENT_EMAIL=essi-media-reader@organic-spirit-488116-e2.iam.gserviceaccount.com\n' >  functions/.env
          printf 'GCS_BUCKET_NAME=essicommercial-images\n'                                               >> functions/.env
          printf 'GCS_PRIVATE_KEY=%s\n' "$GCS_PRIVATE_KEY"                                              >> functions/.env
        env:
          GCS_PRIVATE_KEY: ${{ secrets.GCS_PRIVATE_KEY }}

      - name: Deploy to Firebase
        run: npx firebase-tools deploy --only functions,hosting:site --project organic-spirit-488116-e2 --non-interactive --force
